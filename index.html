<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Stats preview card component</title>
</head>

<body>
    <div class="flex-center flex-center-vertical outer">
        <div class="flex-center">
            <div class="card">
                <div class="flex-center flex-center-vertical card-content">
                    <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
                    <p class="description mt-2"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    <div class="stats-container mt-4">
                        <div class="stats">
                            <h2>10k+</h2>
                            <p class="stats-name mt-05">COMPANIES</p>
                        </div>
                        <div class="stats">
                            <h2>314</h2>
                            <p class="stats-name mt-05">TEMPLATES</p>
                        </div>
                        <div class="stats">
                            <h2>12M+</h2>
                            <p class="stats-name mt-05">QUERIES</p>
                        </div>
                    </div>
                </div>
                <div class="img-container">
                    <img src="requirements/images/image-header-desktop.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
