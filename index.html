<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Stats preview card component</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="content">
                <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
                <p class="description"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="items">
                    <div>
                        <p class="number">10k+</p>
                        <p>COMPANIES</p>
                    </div>
                    <div>
                        <p class="number">314</p>
                        <p>TEMPLATES</p>
                    </div>
                    <div>
                        <p class="number">12M+</p>
                        <p>QUERIES</p>
                    </div>
                </div>
            </div>
            <div class="img-component">
                <img src="requirements/images/image-header-desktop.jpg" alt="">
            </div>
        </div>
    </div>
</body>
